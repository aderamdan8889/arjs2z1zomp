<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-sky color="#ECECEC"></a-sky>
     <a-assets>
        <a-asset-item id="tree-obj" src="https://raw.githubusercontent.com/aderamdan8889/obj/main/01_pelat_atas.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="https://raw.githubusercontent.com/aderamdan8889/obj/main/01_pelat_atas.mtl"></a-asset-item>
      </a-assets>        
      <a-entity position="0 0 -5" rotation="90 0 0" scale="0.01 0.01 0.01" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
